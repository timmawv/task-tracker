<h2>Список задач</h2>
<div class="task_body">
  <div class="task_state not_started">
    <h1>Not started</h1>
    <div *ngFor="let task of notStartedTasks$ | async">
      <div>
        <h1>{{task.title}}</h1>
      </div>
    </div>
  </div>
  <div class="task_state in_progress">
    <h1>In progress</h1>
    <div *ngFor="let task of inProgressTasks$ | async">
      <div>
        <h1>{{task.title}}</h1>
      </div>
    </div>
  </div>
  <div class="task_state finished">
    <h1>Finished</h1>
    <div *ngFor="let task of finishedTasks$ | async">
      <div>
        <h1>{{task.title}}</h1>
      </div>
    </div>
  </div>
</div>
