<p>tasks-page works!</p>

<h2>Список задач</h2>

<ul>
  <li *ngFor="let task of tasks$ | async">
    {{ task.id }} <br>
    {{ task.title }} <br>
    {{ task.description }} <br>
    {{ task.taskState }}<br>
    {{ task.createdAt }}<br>
    {{ task.finishedAt }}<br>
    {{ task.isCompleted }}<br>
  </li>
</ul>
