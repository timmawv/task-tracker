<form #f="ngForm" *ngIf="!isSuccessRegister" (ngSubmit)="register(f)" class="container m-5 w-25 mx-auto">

  <div class="mb-2">
    <label for="email">Email: </label>
    <input type="text" id="email" class="form-control" name="email" ngModel required>
  </div>

  <div class="mb-2">
    <label for="password">Password: </label>
    <input type="password" id="password" class="form-control" name="password" ngModel required>
  </div>

  <div class="mb-2">
    <label for="confirmPassword">Confirm your password: </label>
    <input type="password" id="confirmPassword" class="form-control" name="confirmPassword" ngModel required>
  </div>

  <div *ngIf="errorMessage" class="mb-2 alert alert-danger" [innerHtml]="errorMessage"></div>

  <div class="mb-2 d-flex justify-content-center">
    <button type="submit" class="btn btn-primary w-50" [disabled] = "f.invalid || loading">
      {{ loading ? 'Download...' : 'Register' }}
    </button>
  </div>

</form>
<div *ngIf="isSuccessRegister">
  <app-register-success [userEmail]="userEmail"></app-register-success>
</div>
